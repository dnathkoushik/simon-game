<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start</h3>
    <h4>Highest level : 0</h4>
    <div class="btn_container">
        <div class="line1 line">
            <div class="pink btn" type="button"></div>
            <div class="green btn" type="button"></div>
        </div>
        <div class="line2 line">
            <div class="yellow btn" type="button"></div>
            <div class="purple btn" type="button"></div>
        </div>
    </div>
    <h4>Developed by Koushik Debnath</h4>
    <script src="app.js"></script>
</body>
</html>
